<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">ElectroMart</a>
    <div class="d-flex">
      <a href="cart.html" class="btn btn-outline-primary">
        ðŸ›’ Cart (<span id="cart-count">0</span>)
      </a>
    </div>
  </div>
</nav>
  <div class="container my-5">
    <h2>Checkout</h2>
    <form id="order-form">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Address</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Payment Method</label>
        <select class="form-control" required>
          <option>Visa</option>
          <option>Mastercard</option>
          <option>Revolut</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
    <div id="confirmation" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('order-form').onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch('http://localhost:3000/api/order', {
    method: 'POST'
  });
  const data = await res.json();
  console.log('Raw response:', data);
  document.getElementById('confirmation').innerHTML = `
    <div class="alert alert-success">
      Order #${data.orderId} placed successfully!
    </div>`;
};
	
	fetch('http://localhost:3000/api/cart')
    .then(res => res.json())
    .then(data => {
      const quantity = data.totalQuantity || 0;
      document.getElementById('cart-count').textContent = quantity;
    })
    .catch(err => {
      console.error('Failed to load cart quantity:', err);
      document.getElementById('cart-count').textContent = '0';
    });
  </script>
</body>
</html>
